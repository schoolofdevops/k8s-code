apiVersion: v1
kind: Pod
metadata:
  name: db
  labels:
    app: postgres
    role: database
    tier: back
spec:
  containers:
    - name: db
      image: postgres:9.4
      ports:
        - containerPort: 5432
      volumeMounts: 
        - name: pg-data
          mountPath: /var/lib/postgresql/data

  volumes: 
    - name: pg-data 
      hostPath: 
        path: /var/lib/postgres
        type: DirectoryOrCreate

